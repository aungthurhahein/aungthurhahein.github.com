# Site settings
name: Aung
description: 'Coder, IT Worker, Technology Evanglist'

baseurl: '' # the subpath of your site, e.g. /blog
url: 'http://aungthurhahein.github.io' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          true
paginate:            6
paginate_path:       page/:num/

author:
    name: 'Aung'
    email: 'aungthurhahein@gmail.com'
    uri: 'https://twitter.com/AtrHein'

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: true
        # Meta
        show_tags: true
        show_categories: true
        # Social
        share_buttons: true
        disqus: true

gems:
    - jekyll-feed
    - jekyll-sitemap
    - jekyll-paginate
